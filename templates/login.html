<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 350px;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.5);
            text-align: center;
        }

        h1 {
            color: #f1c40f;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 85%;
            display: block;
            margin: auto;
            border-radius: 5px;
            border: 1px solid #f1c40f;
            background-color: #34495e;
            color: white;
        }

        button {
            background-color: #f1c40f;
            border: none;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(241, 196, 15, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #d4ac0d;
            box-shadow: 0 6px 10px rgba(241, 196, 15, 0.7);
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .loading {
            display: none;
            font-size: 14px;
            color: #f1c40f;
            margin-top: 10px;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #f1c40f;
            text-decoration: none;
        }
    </style>

    <script>
        async function loginUser() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMessage = document.getElementById("errorMessage");
            let loginButton = document.getElementById("loginButton");
            let loadingMessage = document.getElementById("loadingMessage");

            if (!username || !password) {
                errorMessage.innerText = "‚ùå Username and password are required!";
                return;
            }

            errorMessage.innerText = ""; // Clear previous error
            loginButton.disabled = true; // Disable button to prevent multiple clicks
            loadingMessage.style.display = "block"; // Show loading indicator

            try {
                console.log("üì§ Sending login request:", { username });

                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                console.log("üì• API Response:", data);

                if (response.ok && data.token) {
                    localStorage.setItem("jwt", data.token);
                    alert("‚úÖ Login successful! Redirecting...");
                    window.location.href = "/";
                } else {
                    errorMessage.innerText = "‚ùå Login failed: " + (data.error || "Invalid credentials");
                }
            } catch (error) {
                errorMessage.innerText = "‚ùå Network error, please try again!";
                console.error("Network Error:", error);
            } finally {
                loginButton.disabled = false; // Re-enable button
                loadingMessage.style.display = "none"; // Hide loading indicator
            }
        }

        // Allow "Enter" key to trigger login
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("password").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    loginUser();
                }
            });
        });
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <input id="username" type="text" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button id="loginButton" onclick="loginUser()">Login</button>
        <p id="loadingMessage" class="loading">‚è≥ Processing...</p>
        <p id="errorMessage" class="error-message"></p>
        <p>Don't have an account? <a href="/signup">Signup</a></p>
    </div>
</body>
</html>
